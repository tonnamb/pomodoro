<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <meta name="description" content="Pomodoro timer implemented using the revealing module pattern">
  <meta name="author" content="Tonnam Balankura">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <h3>Pomodoro Timer</h3>
    <p>Break length =  <button class="plus-minus" id="break-minus">-</button> <span id="break">5</span> <button class="plus-minus" id="break-plus">+</button></p>
    <p>Session length =  <button class="plus-minus" id="session-minus">-</button> <span id="session">25</span> <button class="plus-minus" id="session-plus">+</button></p>
    <h4><span id="state">Session</span> timer = <span id="timer">25:00</span></h4>
    <button id="start">Start</button>
  </div>

<!-- Load JavaScripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="js/tomato.js" type="text/javascript"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
